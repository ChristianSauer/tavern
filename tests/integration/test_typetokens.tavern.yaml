# This is what we expect:
# top:
#   Thing: value
#   nested:
#     doubly:
#       inner: value
# an_integer: 123
# a_string: abc

---

test_name: Test 'anything' token will match any response

includes:
  - !include common.yaml

stages:
  - name: match top level
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        top: !anything

---

test_name: Test bool type match

includes:
  - !include common.yaml

stages:
  - name: match explicitly
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        a_bool: true

  - name: match top level
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        a_bool: !anybool

---

test_name: Test integer type match

includes:
  - !include common.yaml

stages:
  - name: match explicitly
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        an_integer: 123

  - name: match top level
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        an_integer: !anyint

---

test_name: Test string type match

includes:
  - !include common.yaml

stages:
  - name: match explicitly
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        a_string: "abc"

  - name: match top level
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        a_string: !anystr

---

test_name: Test all at once

includes:
  - !include common.yaml

stages:
  - name: match top level
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        top:
          Thing: !anystr
          nested: !anything
        an_integer: !anyint
        a_string: !anystr

---

test_name: Match list item responses

includes:
  - !include common.yaml

stages:
  - name: Match generic types
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200
      body:
        - a
        - b
        - !anystr
        - 1
        - 2
        - !anyint
        - -1.0
        - -2.0
        - !anyfloat

---

test_name: Match whole list 'anything'

includes:
  - !include common.yaml

stages:
  - name: Match with anything
    request:
      url: "{host}/nested_list"
      method: GET
    response:
      status_code: 200
      body:
        top: !anything

---

test_name: Match list items anything

includes:
  - !include common.yaml

stages:
  - name: Match with anything
    request:
      url: "{host}/nested_list"
      method: GET
    response:
      status_code: 200
      body:
        top:
          - a
          - !anystr
          - !anything

---

test_name: Match a number approximately

includes:
  - !include common.yaml

stages:
  - name: Match pi approximately
    request:
      url: "{host}/pi"
      method: GET
    response:
      status_code: 200
      body:
        pi: !approx 3.1415926
